@if(question) {

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Niveau {{ question.level }}</span>
      <span>{{ question.topicName | lowercase }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="question">{{ question.title }}</p>
    @if (showAnswer ) {
    <p class="answer">
      {{ question.answer }}
    </p>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="toggleAnswer()">
      {{ showAnswer ? "Cacher la réponse" : "Voir la réponse" }}
    </button>
    <button mat-button color="primary" (click)="onNext()">
      Question suivante
    </button>
  </mat-card-actions>
</mat-card>

}
