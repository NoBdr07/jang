spring.application.name=jang

# Connection bdd
spring.datasource.url=jdbc:mysql://localhost:3306/jang
spring.datasource.username=${DATA_USERNAME}
spring.datasource.password=${DATA_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Log
logging.level.org.springframework=DEBUG
logging.level.com.bdr.jang=DEBUG

# S�curit�
spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_PASSWORD}

bdr.jang.jwtSecret=${JWT_SECRET}
bdr.jang.jwtExpirationMs=${JWT_DURATION}

# Cookie
cookie.secure=false
cookie.httpOnly=false
cookie.sameSite=None


